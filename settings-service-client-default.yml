server:
   port: 8011
spring:
   datasource:
      url: jdbc:h2:mem:moviekartdb
      driverClassName: org.h2.Driver
      username: sa
      password: 
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      show-sql: true
      hibernate:
         ddl-auto: create-drop
# Enabling H2 Console
   h2:
    console:
      enabled: true
      path: /h2
